<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intoximeter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="btn-container">
      <img src="cocktail_f.jpeg" id="pic1" alt="Pict">
      <button type="button" id="calculate">Calculate Blood Alcohol Now...</button>
      <button type="button" id="userInfo">Edit User Information</button>
      <button type="button" id="safety">Drinking Safety Precautions</button>
      <footer>We do not condone underage drinking</footer>
    </div>
  </div>

  <script type="module">
    const appContainer = document.getElementById('app');

    document.addEventListener('click', function(event) {
      const target = event.target;
        if (target.matches('#userInfo')) {
        // User information form
        appContainer.innerHTML = `
            <div class="form-group">
                <h1>User Information</h1>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in pounds):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="medical-diagnosis">Medical Diagnosis affecting Blood Alcohol:</label>
                <select id="medical-diagnosis" name="medical-diagnosis">
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
            </div>
            <div class="spinn">
            <img src="bottle.png" alt="Bottle" class="spin">
            <a href="/">Go back</a>     
        `;
      } else if (target.matches('#calculate')) {
        // Blood Alcohol Calculator section
        appContainer.innerHTML = `
            <div class="container">
                <h1>Calculate Blood Alcohol</h1>
                <div id="drinks">
                <div>
                    <label for="shots">Shots:</label>
                    <button onclick="increment('shots')">+</button>
                    <span id="shots">0</span>
                    <button onclick="decrement('shots')">-</button>
                </div>
                <div>
                    <label for="cocktails">Cocktails:</label>
                    <button onclick="increment('cocktails')">+</button>
                    <span id="cocktails">0</span>
                    <button onclick="decrement('cocktails')">-</button>
                </div>
                <div>
                    <label for="beers">Beers:</label>
                    <button onclick="increment('beers')">+</button>
                    <span id="beers">0</span>
                    <button onclick="decrement('beers')">-</button>
                </div>
                <div id="warning">
                  <img src="warning.png" id="warning" alt="Pict">
                  </div>
            </div>
            <div id="result"></div>
            <div class="spinn">
            <img src="bottle.png" alt="Bottle" class="spin">
            <a href="/">Go back</a>
            </div>
        `;
      } else if (target.matches('#safety')) {
        // Drinking safety precautions section
        appContainer.innerHTML =`
            <div> 
                <h1>Drinking Safety Precautions</h1>
                <ul>
                    <li>Always drink responsibly.</li>
                    <li>Know your limits and don't exceed them.</li>
                    <li>Don't drink if you are under 21.</li>
                    <li>Don't provide alcohol to anyone under 21.</li>
                    <li>Never drink and drive.</li>
                    <li>Stay hydrated and eat before drinking.</li>
                    <li>Don't pressure others to drink.</li>
                    <li>Seek medical help if someone shows signs of alcohol poisoning.</li>
                </ul>
                <div class="spinn">
                <img src="bottle.png" alt="Bottle" class="spin">
                <a href="/">Go back</a>
            </div>;
            `;
      }
    });
  </script>
</body>
</html>
