<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intoximeter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="btn-container">
      <img src="cocktail_f.jpeg" id="pic1" alt="Pict">
      <button type="button" id="calculate">Calculate Blood Alcohol Now...</button>
      <button type="button" id="userInfo">Edit User Information</button>
      <footer>We do not condone underage drinking</footer>
    </div>
  </div>

  <script type="module">
    const appContainer = document.getElementById('app');

    document.addEventListener('click', function(event) {
      const target = event.target;
      if (target.matches('#userInfo')) {}
      else if (target.matches('#userInfo')) {
        appContainer.innerHTML = `
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="height">Height (in inches):</label>
            <input type="number" id="height" name="height" required>
          </div>
          <div class="form-group">
            <label for="weight">Weight (in pounds):</label>
            <input type="number" id="weight" name="weight" required>
          </div>
          <div class="form-group">
            <label for="medical-diagnosis">Medical Diagnosis affecting Blood Alcohol:</label>
            <input type="text" id="medical-diagnosis" name="medical-diagnosis">
          </div>
        `;
      } else if (target.matches('#calculate')) {
        appContainer.innerHTML = `
          <div class="container">
            <h1>Calculate Blood Alcohol</h1>
            <div id="drinks">
              <div>
                <label for="shots">Shots:</label>
                <button onclick="increment('shots')">+</button>
                <span id="shots">0</span>
                <button onclick="decrement('shots')">-</button>
              </div>
              <div>
                <label for="cocktails">Cocktails:</label>
                <button onclick="increment('cocktails')">+</button>
                <span id="cocktails">0</span>
                <button onclick="decrement('cocktails')">-</button>
              </div>
              <div>
                <label for="beers">Beers:</label>
                <button onclick="increment('beers')">+</button>
                <span id="beers">0</span>
                <button onclick="decrement('beers')">-</button>
              </div>
            </div>
            <div id="result"></div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
